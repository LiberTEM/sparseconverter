name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    strategy:
      matrix:
        python_version: [3.6, 3.9, 3.10]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python_version }}'
      - run: pip install -e .[test]
      - run: pytest tests/

